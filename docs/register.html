<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - SaaS App</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="auth-container">
    <h2 class="text-center mb-4">Create Account</h2>

    <div class="form-group">
      <label for="org">Organization Name</label>
      <input id="org" type="text" placeholder="e.g. Acme Corp" required>
    </div>

    <div class="form-group">
      <label for="name">Full Name</label>
      <input id="name" type="text" placeholder="John Doe" required>
    </div>

    <div class="form-group">
      <label for="email">Email Address</label>
      <input id="email" type="email" placeholder="name@example.com" required>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" type="password" placeholder="••••••••" required>
    </div>

    <button class="btn-primary" onclick="register()">Register</button>

    <p id="error" class="error-message text-center"></p>

    <p class="text-center mt-4" style="font-size: 0.9rem;">
      Already have an account? <a href="login.html">Login</a>
    </p>
  </div>

  <script src="app.js"></script>
</body>

</html>
